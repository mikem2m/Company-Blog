<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog Project</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">

  </head>
  <body class='loader'>

    <!-- navbar -->
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class='nav navbar-nav'>
          <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="https://github.com/mikem2m">Github</a></li>
          <li><a href="https://www.linkedin.com/in/michael-suriawan-b0852b180/">LinkedIn</a></li>
        </ul>

        <ul class='list2 navbar navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li id=list1><a href="{% url 'post_new' %}">New Post</a></li>
          <li id=list2><a href="{% url 'post_draft_list' %}">Drafts</a></li>
          <li id=list3><a href="{% url 'logout' %}">Log Out</a></li>
          <li id=list4>Welcome {{ user.username }} </li>
          {% else %}
          <li><a class='nav navbar-right' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a></li>
          {% endif %}
        </ul>

      </div>
    </nav>


    <!-- content -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}
                {% endblock %}

              </div>

            </div>
        </div>
    </div>
  </body>
</html>
